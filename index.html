<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple webapp for taking personal notes.">
    <meta name="Keywords" content="magic notes by rajvir, magic note by rajvir singh, magic notes">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="logo.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="logo.png" type="image/png" sizes="192x192">
    <title>Magic Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        ::-webkit-scrollbar {
            width: 7px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgb(179, 179, 179);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #494949;
            padding: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="margin-left: 115px;font-size: 30px;" href="#">Magic Note</a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button type="button" class="btn btn-outline-warning">Login</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
          </div>
        </div> -->
    </nav>

    <div class="container my-3">
        <h1>Welcome to Magic Notes</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <div class="mb-3">
                    <input type="text" class="form-control my-2" placeholder="Title" id="addTitle">
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Description"></textarea>
                </div>
                <button href="#" class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <br>
        <h1>Your Notes</h1>
        <hr>
        <form class="d-flex" style="width: 100%; align-content: flex-end;">
            <input class="form-control me-2" style="width:250px;" id="searchTxt"type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" >Search</button>
        </form>
        <div id="notes" class="row container-fluid">
            Nothing to show! Use "Add a Note" section above to add notes.
        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
